{% extends "base.html" %}
{% block title %}Início{% endblock %}

{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
        <div class="alert alert-success" role="alert">
            <p>Olá, {{ user.username }}!</p>
        </div>
        <p><a href="{% url 'password_change' %}" class="btn btn-warning">Mudança de Senha</a></p>
        <form action="{% url 'logout' %}" method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sair</button>
        </form>
    {% else %}
        <p>Você não está logado</p>
        <p><a href="{% url 'password_reset' %}" class="btn btn-info">Redefinição de Senha</a></p>
        <p><a href="{% url 'login' %}" class="btn btn-primary">Entrar</a></p>
    {% endif %}
</div>
{% endblock %}
